<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="300">
  <title>doit</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body onload="document.body.setAttribute('class','loaded')" ng-app="doit" ng-controller="doitController">
  <div id="loading-bar" class="loading-bar"><div class="head"><div class="head-right"></div></div></div>
  <div class="header">
    <input type="text" class="search-box" ng-model="searchText" placeholder="Search your task or time here" />
  </div>
  <div class="container-fluid">
    <ul class="task-list">
      <li class="row date" ng-repeat="hours in tasks[todayID].hours" ng-hide="(hours.tasks | filter:searchText).length==0">
        <div class="col-xs-2 hour-label" ng-class="{disabled: hours.timevalue < currentTimeValue}">{{hours.label}}</div>
        <div class="col-xs-10 hour-tasks">
          <ul class="hour-list">
            <li class="row hour" ng-repeat="hour in hours.tasks | filter:searchText" ng-class="{planned: hour.text.length > 0, disabled: hour.timevalue < currentTimeValue, available: hour.timevalue >= currentTimeValue}">
              <span class="col-md-1 task-time">{{hour.time}}</span>
              <input class="col-md-11 task-input" type="text" ng-blur="saveData()" ng-model="hour.text" placeholder="Enter your task here" />
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,vietnamese,latin-ext' rel='stylesheet' type='text/css'>
  <script src="js/angular.js"></script>
  <script src="js/ngStorage.js"></script>
  <script src="js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
